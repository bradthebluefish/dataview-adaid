<!--REDIRECT - USER MUST BE SIGNED IN ORDER TO DISPLAY APP-->
<template name="layout">
	{{#if currentUser}}
		{{> FreeLayout}}
	{{else}}
		{{> Logout}}
	{{/if}}
</template>

<template name="FreeLayout">
	<div id="wrap">
		<div class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="{{pathFor 'home'}}">
						AdAid
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> FreeLayoutMainMenu}}
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer">
		<div class="footer-container container">
			<p class="text-muted">
			</p>
		</div>
	</div>
</template>

<template name="FreeLayoutMainMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'home'}}">
			<a href="{{pathFor 'home'}}">
				Home Page
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'customers'}}">
			<a href="{{pathFor 'customers'}}">
				Customers
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'Accounts'}}">
			<a href="{{pathFor 'Accounts'}}">
				Accounts
			</a>
		</li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
    </ul>
</template>
