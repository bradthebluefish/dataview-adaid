<template name="Home">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomeHomeJumbotron}}
	</div>
</template>

<template name="HomeHomeJumbotron">
	<div class="jumbotron ">
		<div class="container">
			<div class="pull-left">
				<h1 id="component-title">
					AdAid
				</h1>
				<p id="jumbotron-text">
					<b>This <a href="https://www.meteor.com" target="_blank">Meteor</a> application is made with <a href="http://www.meteorkitchen.com" target="_blank">meteor-kitchen</a> without manual coding.</b><br />It demonstrates how to use DataView and Form components to create simple database application with view, search, insert, edit and delete functions.<br />Source code (input file for generator) is <a href="https://github.com/perak/kitchen-examples/tree/master/example-dataview" target="_blank">here</a>.
				</p>
				<p id="jumbotron-button">
					<a href="#" class="btn btn-primary btn-lg" role="button">
						Continue &raquo;
					</a>
				</p>
			</div>
		</div>
	</div>

        <div class="row">
             
             <div class="col-md-12 col-lg-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-solid-primary widget-mini">
                            <div class="panel-body">
                                <i class="icon-bar-chart"></i>
                                <span class="total text-center">$3,200</span>
                                <span class="title text-center">Earnings</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel widget-mini">
                            <div class="panel-body">
                                <i class="icon-support"></i>
                                <span class="total text-center">1,230</span>
                                <span class="title text-center">Support</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel widget-mini">
                            <div class="panel-body">
                                <i class="icon-envelope-open"></i>
                                <span class="total text-center">1,680</span>
                                <span class="title text-center">Messages</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-solid-info widget-mini">
                            <div class="panel-body">
                                <i class="icon-user"></i>
                                <span class="total text-center">12,680</span>
                                <span class="title text-center">Signups</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                {{> BrowserStatsWidget}}
            </div>

            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                {{> MonthlyGoalWidget}}
            </div>
        
        </div>
        

        <div class="row">
            <div class="col-md-12 col-lg-12">
                {{> ServerStatsWidget}}
            </div>
        </div>
        <div class="row">
            
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                {{> ChatWidget}}
            </div>

             <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                {{> CalendarWidget}}
            </div>
            
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                {{> WeatherWidget}}
            </div>

        </div>

</template>
